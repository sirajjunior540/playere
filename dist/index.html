<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            user-select: none;
        }
        
        #player-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #drag-region {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            cursor: move;
            z-index: 999;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        #controls:hover,
        #drag-region:hover ~ #controls {
            opacity: 1;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        #url-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        
        #url-input {
            width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background: #222;
            color: white;
            font-size: 14px;
        }
        
        #load-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        #load-btn:hover {
            background: #cc0000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <iframe id="youtube-player" class="hidden" allowfullscreen 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"></iframe>
        
        <div id="drag-region"></div>
        
        <div id="controls">
            <button class="control-btn" onclick="closeApp()">âœ•</button>
        </div>
        
        <div id="url-input-container">
            <h2>YouTube Player</h2>
            <p>Enter a YouTube URL to start playing:</p>
            <div>
                <input type="text" id="url-input" placeholder="https://www.youtube.com/watch?v=..." />
                <button id="load-btn" onclick="loadVideo()">Load Video</button>
            </div>
        </div>
    </div>

    <script>
        const { invoke, listen } = window.__TAURI__;
        
        let currentPlayer = null;
        
        async function loadVideo() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }
            
            try {
                const player = await invoke('load_video', { url });
                displayVideo(player);
            } catch (error) {
                alert('Error: ' + error);
            }
        }
        
        function displayVideo(player) {
            const playerElement = document.getElementById('youtube-player');
            const inputContainer = document.getElementById('url-input-container');
            
            playerElement.src = player.embed_url;
            playerElement.classList.remove('hidden');
            inputContainer.classList.add('hidden');
            
            currentPlayer = player;
        }
        
        async function closeApp() {
            await invoke('close_app');
        }
        
        async function startDrag() {
            await invoke('drag_window');
        }
        
        document.getElementById('drag-region').addEventListener('mousedown', startDrag);
        
        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeApp();
            }
        });
        
        listen('load-video', (event) => {
            displayVideo(event.payload);
        });
        
        window.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
